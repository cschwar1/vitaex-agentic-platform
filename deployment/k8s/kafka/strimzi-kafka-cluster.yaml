apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: vitaex-kafka
  namespace: vitaex
spec:
  kafka:
    version: 3.7.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    storage:
      type: ephemeral
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      log.message.format.version: "3.7"
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: ingest.wearables.raw
  namespace: vitaex
  labels:
    strimzi.io/cluster: vitaex-kafka
spec:
  partitions: 6
  replicas: 3
